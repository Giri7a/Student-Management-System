<body>
<div class="container">
    <h1>Student Management System</h1>
    <button id="addStudentButton">Add New Student</button>
    <button id="logoutButton" class="logout-btn">Logout</button>
    <table id="studentTable">
        <thead>
        <tr>
            <th>Student Name</th>
            <th>Admission Number</th>
            <th>Class Name</th>
            <th>Section</th>
            <th>Date of Joining</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Rows will be populated here -->
        </tbody>
    </table>
</div>

<!-- Modal for adding/editing a student -->
<div id="studentModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add/Edit Student</h2>
        <form id="studentForm">
            <label for="studentName">Student Name:</label><br>
            <input type="text" id="studentName" name="studentName" required><br>
            <label for="admissionNumber">Admission Number:</label><br>
            <input type="text" id="admissionNumber" name="admissionNumber" required><br>
            <label for="className">Class Name:</label><br>
            <select id="className" name="className" required>
                <option value="">Select Class</option>
                <option value="1st">1</option>
                <option value="2nd">2</option>
                <option value="3rd">3</option>
                <option value="4th">4</option>
                <option value="5th">5</option>
                <option value="6th">6</option>
                <option value="7th">7</option>
                <option value="8th">8</option>
                <option value="9th">9</option>
                <option value="10th">10</option>
            </select><br>
            <label for="section">Section:</label><br>
            <select id="section" name="section" required>
                <option value="">Select Section</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select><br>
            <label for="dateOfJoining">Date of Joining:</label><br>
            <input type="date" id="dateOfJoining" name="dateOfJoining" required><br><br>
            <input type="submit" value="Save">
        </form>
    </div>
</div>
